<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-5 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6 ">
                <div class="flex relative justify-center items-center w-9/12 mb-10 mt-10">
                    <img class="w-52 absolute" src="./assets/bg.png" alt="">
                    <img class=" w-20 " src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>
         
        <!-- login section -->
        
        <div class="">
            <div class=" hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input value="01874935657" id="acount-number" type="Number" placeholder="Enter Your Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input value="1234" id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="./script/login.js"></script>
</body>
</html>
